<!doctype html>
<html>
  <head>
    <title>zr-chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/app.css?v=1.0.1">
    <script type="text/javascript">window.appVersion='1.0.1';</script>
  </head>
  <body>
    <div class="main">
      <header class="header">Fixed Header</header>
      <div class="chat">
        <script type="text/template" id="chatListItem">
          <div class="chat-list-item">
            <figure>
              <div class="chat-list-item-photo"></div>
            </figure>
            <div class="chat-list-item-text"></div>
            <div class="chat-list-item-actions">
              <button>Reply</button>
            </div>
            <div class="chat-list"></div>
          </div>
        </script>
        <div class="chat-list" id="chatList"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js?v=1.0.1"></script>
  </body>
</html>
