<!doctype html>
<html>
  <head>
    <title>zr-chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/app.min.css?v=1.0.1">
    <script type="text/javascript">window.appVersion='1.0.1';</script>
  </head>
  <body>
    <div class="main">
      <header class="header">Fixed Header</header>
      <div class="chat">
        <script type="text/template" id="chatListItem">
          <div class="chat-list-item">
            <div class="chat-list-item-photo">
              <img data-avatar>
            </div>
            <div class="chat-list-item-text" data-text></div>
            <div class="chat-list-item-actions">
              <button type="button" class="reply" data-reply>
                Reply
              </button>
            </div>
            <div class="chat-list" data-chat-list></div>
          </div>
        </script>
        <script type="text/template" id="chatList">
          <div class="chat-list" data-chat-list></div>
        </script>
        <script type="text/template" id="chatForm">
          <form class="chat-form">
            <div class="chat-form-header">Fixed form</div>
            <textarea class="chat-form-text" data-value></textarea>
            <button type="button" class="submit" data-submit>
              Submit
            </button>
          </form>
        </script>
        <div id="chatView"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.min.js?v=1.0.1"></script>
  </body>
</html>
